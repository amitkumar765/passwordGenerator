<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel = "stylesheet" href="index.css">
</head>
<body>
    <div class="container_password">
        <div class="header">
            <h2>Password Generator</h2>
        </div>
        <div class="display">
            <input type="text" id="pass_input" placeholder="Password" disabled>
            <button id="copy">Copy</button>
        </div>
        <div class="setting">
            <label class="length_label">Length</label>
            <input type="number" id="length_number" value="10" min="5" max="20" step="1">
        </div>
        <div class="setting">
            <label class="uppercase_label">Uppercase</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
            <label class="lowercase_label">Lowercase</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
            <label class="numbers_label">Numbers</label>
            <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
            <label class="symbols_label">Symbols</label>
            <input type="checkbox" id="symbols" checked>
        </div>
        <div class="generate_button">
            <button id="generate">Generate</button>
        </div>
        
    </div>
    <script src = "index.js">

    </script>
</body>
</html>
